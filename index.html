<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Game Xe Tăng 30/4</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-wrapper">
        <div id="game-info">
            <!-- Các span thông tin sẽ được cập nhật bằng JS -->
            <span id="player-turn">Lượt của: Bạn</span> |
            <span>Điểm: <span id="score">0</span></span> |
            <span>Level: <span id="level">1</span></span>
            <span id="wind-info"> | Gió: <span id="wind-speed">0</span> (<span id="wind-direction">-></span>)</span>
            <span> | Đạn: <span id="ammo-type">Thường</span></span>
            <span id="high-score"> | Cao nhất: <span id="high-score-value">0</span></span>
        </div>

        <canvas id="gameCanvas"></canvas> <!-- Canvas sẽ được resize bằng JS -->

        <div id="controls">
            <div class="control-group">
                <button id="btn-move-left">Lùi</button>
                <button id="btn-move-right">Tiến</button>
            </div>
            <div class="control-group">
                <label>Góc:</label>
                <button id="btn-angle-down">↓</button>
                <span id="angle-display">45</span>°
                <button id="btn-angle-up">↑</button>
            </div>
            <div class="control-group">
                <label>Lực:</label>
                <button id="btn-power-down">-</button>
                <span id="power-display">50</span>
                <button id="btn-power-up">+</button>
            </div>
            <div class="control-group">
                <label>Đạn:</label>
                <button id="btn-ammo-prev"><</button>
                <span id="ammo-display">Thường</span>
                <button id="btn-ammo-next">></button>
            </div>
            <div class="control-group">
                <button id="btn-fire">Bắn!</button>
            </div>
        </div>
        <div id="debug-info" style="font-size: 0.8em; margin-top: 5px; color: #ccc;"></div>

        <!-- Overlay cho Game Over -->
        <div id="game-over-overlay">
            <div id="game-over-message">Game Over!</div>
            <div id="restart-message">Nhấn F5 hoặc Refresh để chơi lại</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
